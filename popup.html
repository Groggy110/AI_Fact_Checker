<!DOCTYPE html>
<html>
<head>
  <title>AI Fact Checker</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    #message { margin-bottom: 10px; }
    #result { margin-top: 10px; }
    #result a { color: #0000EE; text-decoration: none; display: block; margin-bottom: 5px; }
    #analyzeButton { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
    .resource-description { font-size: 0.9em; color: #555; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>AI Fact Checker</h2>
  <div id="message">Click 'Find Resources' to check the highlighted text.</div>
  <button id="analyzeButton">Find Resources</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
